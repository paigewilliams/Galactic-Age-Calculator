<!DOCTYPE html>
<html>
  <head>
    <title>Galactic Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Galactic Age Calculator</h1>
      <form class="age-form">
        <div class="form-group">
          <label for="date">Enter your Birthday</label>
          <input type="date" class="form-control" id="date">
        </div>
        <div class="form-group">
          <label for="date">Enter the average life expectancy for your demographic</label>
          <input type="number" class="form-control" id="exp">
        </div>
          <button type="submit" name="button" class="btn btn-dark">Submit</button>
      </form>

      <div class="output">
        <div class="row">
          <div class="col-md-6">
            <ul class="ages">
              <li>You are <span id="mercury"></span> years old on planet Mercury</li>
              <li>You are <span id="venus"></span> years old on planet Venus</li>
              <li>You are <span id="mars"></span> years old on planet Mars</li>
              <li>You are <span id="jupiter"></span> years old on planet Jupiter</li>
            </ul>
          </div>
          <div class="col-md-6">
            <ul class="exp">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
